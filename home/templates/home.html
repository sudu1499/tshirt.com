{% extends 'base.html' %}
{% block head%}
{% load static%}
<link rel="stylesheet" href="{% static 'home.css'%}">
{% endblock %}

{% block body %}

<div class="img_slider"></div>
<br>
<div class="category">
    {% for i in obj %}
    <div class="individual">
        <div class="b1"></div>
        <div class="b2"></div>
        <img src="{{media_url}}/{{i.img}}" class="ind_img" 
        onclick="redirect('{{i.category_name}}')">
    </div>
    <!-- <h1>{{i.category_name}}</h1> -->
    {%endfor%}
</div>


{% endblock %}

{%block script%}

<script src="{% static 'home.js'%}"></script>
{%endblock%}
